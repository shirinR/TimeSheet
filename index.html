<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
  	<meta name="viewport" content="width=device-width,initial-scale=1">
    <title>title</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="assets/css/style.css"> -->
  </head>
  <body>
  	<header>
	  	<div class="jumbotron">
		  <h1>Hello, world!</h1>
		  <p>...</p>
		</div>
	</header>
	<div class="container">
		<div class="row">

			<div class="panel panel-default">
  <!-- Default panel contents -->
			  <div class="panel-heading panel-primary">Current Employees</div>
			  <div class="panel-body">
			  	<table class="table">
				  <thead>
				    <tr>
				      <th>#</th>
				      <th>Employee Name</th>
				      <th>Role</th>
				      <th>Start Date</th>
				       <th>Month Worked</th>
				        <th>Monthly Rate($)</th>
				         <th>Total Billed($)</th>
				    </tr>
				  </thead>
				  <tbody>
				    <tr>
				      <th scope="row">1</th>
				      <td>Mark</td>
				      <td>Otto</td>
				      <td>@mdo</td>
				    </tr>
				    <tr>
				      <th scope="row">2</th>
				      <td>Jacob</td>
				      <td>Thornton</td>
				      <td>@fat</td>
				    </tr>
				    <tr>
				      <th scope="row">3</th>
				      <td>Larry</td>
				      <td>the Bird</td>
				      <td>@twitter</td>
				    </tr>
				  </tbody>
				</table>

			  </div>

 <!-- Table -->
			  
			</div>
		</div>
		<div class="row">
			<div class="panel panel-default">
				  <div class="panel-heading">
				    <h3 class="panel-title">Panel title</h3>
				  </div>
				  <div class="panel-body">
				   <form>
			          <div class="form-group">
			            <label for="name">Employee Name</label>
			            <input type="text" class="form-control" id="name"  placeholder="name">
			            
			          </div>
			          <div class="form-group">
			            <label for="role">Role</label>
			            <input type="text" class="form-control" id="role" placeholder="role">
			          </div>
			           <div class="form-group">
			            <label for="start">Start Date (DD/MM/YY -ex: 01/01/89)</label>
			            <input type="text" class="form-control" id="start" placeholder="start date">
			          </div>
			           <div class="form-group">
			            <label for="rate">Monthly Rate</label>
			            <input type="text" class="form-control" id="rate" placeholder="monthly rate">
			          </div>
			          <button type="button" class="btn btn-default" id="submit">Submit</button>
			        </form>
				  </div>
			</div>
		</div>
	</div>
	<script
  src="https://code.jquery.com/jquery-3.2.1.js"></script>
  
  <script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>
  <script type="text/javascript" src="assets/javascript/app.js"></script>
  </body>
</html>
